<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ulang Tahun Diska</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      background: url('cover.jpg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 1),rgba(0, 0, 0, 1)20%, transparent 100%);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .info {
      text-align: center;
      margin-bottom: 10px;
    }

    .song-title {
      font-size: 20px;
      font-weight: bold;
    }

    .artist {
      font-size: 14px;
      color: #ccc;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 30px;
      margin: 15px 0;
    }

    .btn {
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.2);
    }

    .timeline {
      width: 100%;
      max-width: 300px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #ccc;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 4px;
      background: #444;
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      line-height: 1.5;
      color: #eee;
      padding: 10px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="info">
      <div class="song-title">Seluruh Nafas Ini</div>
      <div class="artist">Last Child</div>
    </div>

    <div class="controls">
      <button class="btn" onclick="skip(-10)">‚èÆ</button>
      <button class="btn" id="playPause">‚ñ∂</button>
      <button class="btn" onclick="skip(10)">‚è≠</button>
    </div>

    <div class="timeline">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0">
      <span id="duration">0:00</span>
    </div>

    <div class="message">
      "Diska, kamu adalah lagu yang tak pernah bosan aku putar ulang.<br>
      Di hari ulang tahunmu ini, aku cuma ingin bilang:<br>
      Aku bersyukur kamu ada.<br>
      Semoga kamu selalu bahagia, sehat, dan dikelilingi cinta ‚Äî termasuk cinta dari aku. üíó"<br><br>
      ‚Äî Dari Wahyu
    </div>

    <audio id="audio" src="lagu.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const progressBar = document.getElementById("progressBar");
    const currentTime = document.getElementById("currentTime");
    const duration = document.getElementById("duration");

    playPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = "‚è∏";
      } else {
        audio.pause();
        playPause.textContent = "‚ñ∂";
      }
    });

    function skip(seconds) {
      audio.currentTime += seconds;
    }

    audio.addEventListener("loadedmetadata", () => {
      duration.textContent = formatTime(audio.duration);
      progressBar.max = Math.floor(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      progressBar.value = Math.floor(audio.currentTime);
      currentTime.textContent = formatTime(audio.currentTime);
    });

    progressBar.addEventListener("input", () => {
      audio.currentTime = progressBar.value;
    });

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, "0");
      return ${minutes}:${seconds};
    }
  </script>
</body>
</html>
