<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Style - Mini Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spotify-card {
      background-color: #121212;
      border-radius: 15px;
      width: 320px;
      padding: 15px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .cover {
      width: 100%;
      border-radius: 10px;
    }

    .info {
      margin-top: 15px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
    }

    .artist {
      font-size: 14px;
      color: #b3b3b3;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .waveform {
      margin-top: 15px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Waveform.svg/512px-Waveform.svg.png') no-repeat center;
      background-size: contain;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="spotify-card">
    <img src="cover.jpg" alt="Cover" class="cover">
    <div class="info">
      <div class="title">Seluruh Nafas Ini</div>
      <div class="artist">Last Child</div>
    </div>
    <div class="controls">
      <button disabled>⏮</button>
      <button id="playBtn">▶</button>
      <button disabled>⏭</button>
    </div>
    <div class="waveform"></div>
    <audio id="audio" src="lagu.mp3"></audio>
  </div>
