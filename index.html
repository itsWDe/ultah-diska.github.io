<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Diska</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('foto.jpg') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 1) 20%, transparent 90%);
      z-index: 1;
    }

    .content {
      position: absolute;
      bottom: 50px;
      width: 100%;
      padding: 20px;
      text-align: center;
      z-index: 2;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .lyrics {
      font-size: 14px;
      margin: 10px 0 30px;
      line-height: 1.6;
      color: #ddd;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 28px;
    }

    button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 28px;
    }

    button:hover {
      color: #1DB954;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <div class="title">Seluruh Nafas Ini</div>
    <div class="subtitle">Last Child ft. Giselle</div>

    <div class="lyrics">
      Selamat ulang tahun, Diska.<br>
      Terima kasih sudah hadir dalam hidupku.<br>
      Seperti lagu ini, aku ingin menemanimu dengan seluruh nafasku,<br>
      dalam senyum, tawa, dan bahkan sedihmu.<br>
      Semoga semua doa-doamu hari ini dijawab semesta. üå∏<br><br>
      Aku mencintaimu.
    </div>

    <div class="controls">
      <button onclick="audio.currentTime -= 10">‚èÆ</button>
      <button id="play-btn">‚ñ∂</button>
      <button onclick="audio.currentTime += 10">‚è≠</button>
    </div>
  </div>

  <audio id="audio" src="lagu.mp3"></audio>

  <script>
    const audio = document.getElementById("audio");
    const playButton = document.getElementById("play-btn");

    let isPlaying = false;

    playButton.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playButton.innerHTML = "‚ñ∂";
      } else {
        audio.play();
        playButton.innerHTML = "‚è∏";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
